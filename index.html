<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Gameonix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
    }

    h1, h2 {
      color: #00ff99;
      margin-bottom: 10px;
    }

    p.intro {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    .goal-section {
      margin-bottom: 30px;
    }

    progress {
      width: 100%;
      height: 20px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #00ff99;
      border-radius: 10px;
    }

    .form-section input,
    .form-section button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .form-section input {
      background-color: #292929;
      color: #fff;
    }

    .form-section button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-section button:hover {
      background-color: #00cc77;
    }

    .contributors-section {
      margin-top: 40px;
    }

    .contributors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .contributor-box {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,153,0.1);
    }

    .contributor-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      margin-bottom: 10px;
    }

    .contributor-box .name {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 5px;
    }

    .contributor-box .amount {
      color: #00ff99;
      font-style: italic;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gameonix crowdfunding</h1>
    <p class="intro">
      Gameonix is building the next-gen platform for gamers, streamers, and tournament organizers. Join the movement and be part of our journey!
    </p>

    <div class="goal-section">
      <h2>Goal: ₹10,00,000</h2>
      <p><strong>Raised:</strong> ₹<span id="raised-amount">0</span></p>
      <progress id="progress-bar" value="0" max="1000000"></progress>
    </div>

    <div class="form-section">
      <!-- <h2>Contribute Now</h2>
      <form action="donate.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="amount" placeholder="Amount (₹)" required />
        <button type="submit">Donate</button>
      </form> -->
      <button type="submit">Contribute Now</button>
    </div>

    <div class="contributors-section">
      <h2>Top Contributors</h2>
      <div class="contributors-grid">
        <div class="contributor-box">
          <img src="https://i.imgur.com/6VBx3io.png" alt="Stryker">
          <div class="name">Archisman</div>
          <div class="amount">Contributed ₹X</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2025 Gameonix. All Rights Reserved.
  </div>
<script>
function getXCount(amount) {
  if (amount >= 10000) return 5;
  if (amount >= 1000) return 4;
  if (amount >= 100) return 3;
  return 2;
}

fetch("https://script.google.com/macros/s/AKfycby9HQgh50ukTd8CvIubUeq9FfiVUb1f0e8-opT5DNVEkXqQs_7I6d3XJ3l9C5m_1FYEeQ/exec")
  .then(res => res.json())
  .then(data => {
    const grid = document.querySelector('.contributors-grid');
    grid.innerHTML = "";

    let totalAmount = 0;

    data.forEach(({ name, amount, image }) => {
      totalAmount += amount;

      const box = document.createElement("div");
      box.className = "contributor-box";
      box.innerHTML = `
        <img src="${image || 'https://i.imgur.com/6VBx3io.png'}" alt="${name}">
        <div class="name">${name}</div>
        <div class="amount">Contributed ${'x'.repeat(getXCount(amount))}</div>
      `;
      grid.appendChild(box);
    });

    document.getElementById("raised-amount").textContent = totalAmount.toLocaleString("en-IN");
    document.getElementById("progress-bar").value = totalAmount;
  })
  .catch(err => {
    console.error("Failed to fetch contributor data", err);
  });

</script>
</body>
</html>
